name: Build and Release Elite Plugin

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Dependencies
        run: |
          composer install --no-dev --optimize-autoloader
          npm install

      - name: Build Assets
        run: npm run build

      - name: Prepare Package
        run: |
          mkdir snappbox-prod
          cp -r includes snappbox-prod/
          cp -r assets snappbox-prod/
          cp -r vendor snappbox-prod/
          cp snappbox.php snappbox-prod/
          cp README.md snappbox-prod/
          cp broadcast.json snappbox-prod/
          # Ensure assets/dist exists
          if [ ! -d "snappbox-prod/assets/dist" ]; then echo "Error: Assets not built"; exit 1; fi

      - name: Zip Plugin
        run: zip -r snappbox-elite.zip snappbox-prod

      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "SnappBox Elite - Production Release"
          files: |
            snappbox-elite.zip
